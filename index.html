<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="shortcut icon" href="/assets/img/favicon-32x32.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>

<body>

  <article class="grid">
    <section class="user flex">
      <div class="user__name flex">
        <div class="user__name-image">
          <img src="./assets/img/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <div class="user__name-data">
          <h1>Report for <br><span>Jeremy Robson</span></h1>
        </div>
      </div>
      <div class="user__stats flex">
        <button>Daily</button>
        <button>Weekly</button>
        <button>Monthly</button>
      </div>
    </section>

    <section class="card orange">
      <div class="card__image flex">
        <img src="./assets/img/icon-work.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Work</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>32hrs</p>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </section>

    <section class="card blue">
      <div class="card__image flex">
        <img src="./assets/img/icon-play.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Play</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>10hrs</p>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </section>

    <section class="card pink">
      <div class="card__image flex">
        <img src="./assets/img/icon-study.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Study</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>4hrs</p>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </section>

    <section class="card lime">
      <div class="card__image flex">
        <img src="./assets/img/icon-exercise.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Exercise</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>4hrs</p>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </section>

    <section class="card purple">
      <div class="card__image flex">
        <img src="./assets/img/icon-social.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Social</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>5hrs</p>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </section>

    <section class="card yellow">
      <div class="card__image flex">
        <img src="./assets/img/icon-self-care.svg" alt="work bag">
      </div>
      <div class="card__data flex">
        <div class="card__data-title flex">
          <h2>Self Care</h2>
          <button>
            <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
          </button>
        </div>
        <div class="card__data-time flex">
          <p>2hrs</p>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </section>

  </article>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dragoshcode" target="_blank">Dragosh Gheceanu</a>.</p>
  </div>


</body>

</html>
