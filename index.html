<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>

<body>

  <main>
    <article class="grid">
      <section class="user flex">
        <section class="user__data flex">
          <img src="./assets/img/image-jeremy.png" alt="person">
          <h1>Report for <br><span>Jeremy Robson</span></h1>
        </section>
        <section class="user__states flex">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </section>
      </section>

      <section class="card">
        <section class="image orange">
          <img src="./assets/img/icon-work.svg" alt="work bag">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Work</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>32hrs</p>
            <h3>Last Week - 36hrs</h3>
          </div>
        </section>
      </section>

      <section class="card">
        <section class="image blue">
          <img src="./assets/img/icon-play.svg" alt="joystick">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Play</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>10hrs</p>
            <h3>Last Week - 8hrs</h3>
          </div>
        </section>
      </section>
      <section class="card">
        <section class="image pink">
          <img src="./assets/img/icon-study.svg" alt="book">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Study</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>4hrs</p>
            <h3>Last Week - 7hrs</h3>
          </div>
        </section>
      </section>
      <section class="card">
        <section class="image lime">
          <img src="./assets/img/icon-exercise.svg" alt="running man">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Exercise</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>4hrs</p>
            <h3>Last Week - 5hrs</h3>
          </div>
        </section>
      </section>
      <section class="card">
        <section class="image purple">
          <img src="./assets/img/icon-social.svg" alt="conversation sign">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Social</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>5hrs</p>
            <h3>Last Week - 10hrs</h3>
          </div>
        </section>
      </section>
      <section class="card">
        <section class="image yellow">
          <img src="./assets/img/icon-self-care.svg" alt="heart">
        </section>
        <section class="data flex">
          <div class="data__activity flex">
            <h2>Self Care</h2>
            <button>
              <img src="./assets/img/icon-ellipsis.svg" alt="three dots">
            </button>
          </div>
          <div class="data__time flex">
            <p>2hrs</p>
            <h3>Last Week - 2hrs</h3>
          </div>
        </section>
      </section>
    </article>
  </main>

</body>

</html>
